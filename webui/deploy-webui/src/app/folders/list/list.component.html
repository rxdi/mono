<div style="display: flex">
  <div>
    <button mat-raised-button color="primary" (click)="back()">
      Back
    </button>
  </div>
  <span class="spacer"></span>
  <div style="margin-right: 15px;">
      <form [formGroup]="folderForm">
          <mat-form-field>
            <input formControlName="path" matInput placeholder="Input">
          </mat-form-field>
        </form>
  </div>
  <div>
      <button mat-raised-button (click)="openNewFolder()" color="primary">
          Open folder
        </button>
  </div>
</div>

<app-list-folders></app-list-folders>
