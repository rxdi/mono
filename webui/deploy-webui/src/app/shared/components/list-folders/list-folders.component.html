

<mat-list>
  <h3 mat-subheader>Folders</h3>
  <div *ngFor="let file of (folders | async)?.paths">
    <mat-list-item (click)="goToFileDetails(file.path)" class="pointer hover" *ngIf="file.directory">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>{{file.name}}</h4>
      <p mat-line> {{file.path}} </p>
    </mat-list-item>

  </div>
  <mat-divider></mat-divider>
  <h3 mat-subheader>Files in current folder</h3>
  <div *ngFor="let file of (folders | async)?.paths">
    <mat-list-item (click)="openFile(file)" class="pointer hover" *ngIf="file.file">
      <mat-icon mat-list-icon>note</mat-icon>
      <h4 mat-line>{{file.name}}</h4>
      <p mat-line> {{file.path}} </p>
    </mat-list-item>
  </div>
</mat-list>
