<mat-list>
    <mat-list-item>
      Build history
    </mat-list-item>
    <mat-divider></mat-divider>
    <td-virtual-scroll-container #virtualScroll [style.height.px]="600" [data]="(builds | async)?.rows">
      <ng-template let-row="row" let-last="last" tdVirtualScrollRow>
        <mat-list-item>
          <mat-icon matListAvatar>hdr_strong</mat-icon>
          <h4 matLine>{{row.name}}</h4>
          <p matLine>Row: {{row.createdAt}}</p>
        </mat-list-item>
        <mat-divider *ngIf="!last" [inset]="true"></mat-divider>
      </ng-template>
    </td-virtual-scroll-container>
  </mat-list>
